<div class="bg-slate-200 w-full rounded-xl h-40 flex justify-center items-center flex-col">
    <span>{{ product().name }}</span>
    <h2 class="font-bold text-sm my-2">#{{product().id}}</h2>
    <h3 class="font-bold text-sm my-1">Cantidad: {{ product().quantity }}</h3>
    <button class="bg-blue-500 p-2 text-white hover:bg-blue-600 transition-all"
            (click)="incrementQuantity()">
        Agregar 1
    </button>
</div>
